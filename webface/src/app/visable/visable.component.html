<div class="col-sm-12" *ngIf="peoplevis?.length > 0">
    <h3>Welcome</h3>
</div>

<div class="col-sm-12">
    <md-card *ngFor="let p of peoplevis">
      <md-card-header>
        <img [src]="p.photo_location" alt="image" md-card-avatar class="example-header-image"> 
        <md-card-title>{{ p.name }} </md-card-title>
        <md-card-subtitle> {{ p.role}} </md-card-subtitle>
      </md-card-header>
    </md-card>
</div>
